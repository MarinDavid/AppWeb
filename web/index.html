<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppWeb</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <nav class="header-nav">
            <article class="header-nav__article">Título</article>
            <ul>
                <li>Iniciar Sesión</li>
                <li>Comunidad</li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="card-head">
            <figure class="card-head__figure">
                <img src="assets/head.jpg" alt="Es la imagen del logo">
            </figure>
        </section>
        <section class="card">
            <section class="card-header">
                <figure class="card-header__figure">
                    <img src="assets/header.png" alt="Es la imagen del logo">
                </figure>
            </section>
            <section class="card-description">
                <article>
                    <p>Consigue la presentación web que necesitas para darte a conocer, ofrecer tus servicios y mejorar tu presencia digital en tus redes sociales</p>
                </article>
            </section>
        </section>
    </main>
    <footer class="footer"></footer>
    
</body>
</html>
